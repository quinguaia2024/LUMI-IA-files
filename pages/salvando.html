<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            align-items: center;
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.8));
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid #0ea5e9;
            white-space: nowrap;
            animation: typing 3s steps(50, end), blink-caret 0.8s step-end infinite;
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #0ea5e9;
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 30px rgba(14, 165, 233, 0.6);
            }

            100% {
                box-shadow: 0 0 50px rgba(14, 165, 233, 1);
            }
        }

        .spinner {
            border: 6px solid rgba(108, 195, 235, 0.452);
            border-left: 6px solid #0ea5e9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.8);
        }

        @media (min-width: 768px) {
            .spinner {
                width: 80px;
                height: 80px;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes progressBar {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .text-shadow-strong {
            text-shadow:
                0 0 10px rgba(14, 165, 233, 0.8),
                0 0 20px rgba(14, 165, 233, 0.6),
                0 0 30px rgba(14, 165, 233, 0.4),
                2px 2px 8px rgba(0, 0, 0, 0.9);
        }

        .text-shadow-logo {
            text-shadow:
                0 0 15px rgba(14, 165, 233, 1),
                2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        /* Ajustes específicos para mobile */
        @media (max-width: 640px) {
            .typewriter {
                white-space: normal;
                border-right: none;
                animation: fadeInUp 1s ease-out;
            }

            .main-content {
                padding-top: 20vh;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .main-content {
                padding-top: 15vh;
            }
        }

        @media (min-width: 1025px) {
            .main-content {
                padding-top: 10vh;
            }
        }

        /* Altura mínima para evitar overflow em telas muito pequenas */
        @media (max-height: 600px) {
            .main-content {
                padding-top: 5vh;
            }

            .typewriter {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body class="bg-black overflow-hidden">
    <!-- Vídeo de fundo -->
    <video class="absolute inset-0 w-full h-full object-cover" autoplay muted loop>
        <source src="../images/Video play/spinner.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    <!-- Overlay transparente -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

    <!-- Conteúdo sobreposto -->
    <div class="relative z-20 h-full flex flex-col items-center justify-center px-8">

        <!-- Logo no canto superior esquerdo -->
        <div class="absolute top-6 left-6 z-30 fade-in-up">
            <h1 class="text-lg md:text-xl font-bold text-cyan-100 text-shadow-logo">
                LUMI IA
            </h1>
        </div>

        <!-- Texto Principal Cativante (Centralizado) -->
        <div class="text-center max-w-4xl fade-in-up" style="margin-top: 20%; animation-delay: 0.5s;">

            <p class="text-xl md:text-2xl font-semibold mb-6 text-cyan-200 text-shadow-strong">
                Onde a inovação encontra a simplicidade
            </p>

            <!-- Texto typewriter -->
            <div class="typewriter text-lg md:text-xl font-bold text-sky-300 text-shadow-strong mb-12">
                Conectando você ao futuro da tecnologia inteligente...
            </div>
        </div>

        <!-- Spinner e Status (Posição Central) -->
        <div class="text-center fade-in-up" style="animation-delay: 1s;">
            <div class="spinner mx-auto mb-8 pulse-glow"></div>
            <p class="text-xl font-bold mb-6 text-cyan-200 text-shadow-strong">
                Preparando sua experiência exclusiva
            </p>
        </div>
    </div>
    <script>
        // Redirecionamento automático após 7 segundos
        setTimeout(function () {
            window.location.href = 'dashboard.html'; // Ajuste o caminho conforme necessário
        }, 11000);

        // Efeitos adicionais de JavaScript podem ser adicionados aqui
        document.addEventListener('DOMContentLoaded', function () {
            // Adicionar mais interatividade se necessário
        });
    </script>
</body>

</html>
