<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI IA</title>
    <link rel="stylesheet" href="../css/spinner.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body class="bg-black overflow-hidden">
    <!-- Vídeo de fundo -->
    <video class="absolute inset-0 w-full h-full object-cover" autoplay muted loop>
        <source src="../images/Video play/spinner.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    <!-- Overlay transparente -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

    <!-- Conteúdo sobreposto -->
    <div class="relative z-20 h-full flex flex-col items-center justify-center px-8">

        <!-- Logo no canto superior esquerdo -->
        <div class="absolute top-6 left-6 z-30 fade-in-up">
            <h1 class="text-lg md:text-xl font-bold text-cyan-100 text-shadow-logo">
                LUMI IA
            </h1>
        </div>

        <!-- Texto Principal Cativante (Centralizado) -->
        <div class="text-center max-w-4xl fade-in-up" style="margin-top: 20%; animation-delay: 0.5s;">

            <p class="text-xl md:text-2xl font-semibold mb-6 text-cyan-200 text-shadow-strong">
                Onde a inovação encontra a simplicidade
            </p>

            <!-- Texto typewriter -->
            <div class="typewriter text-lg md:text-xl font-bold text-sky-300 text-shadow-strong mb-12">
                Conectando você ao futuro da tecnologia inteligente...
            </div>
        </div>

        <!-- Spinner e Status (Posição Central) -->
        <div class="text-center fade-in-up" style="animation-delay: 1s; margin-top: 10px;margin-bottom: 180px;">
    
            <p class="text-xl font-bold mb-6 text-cyan-200 text-shadow-strong">
                Preparando sua experiência exclusiva
            </p>
        </div>
    </div>
    <script>
        // Redirecionamento automático após 7 segundos
        setTimeout(function () {
            window.location.href = 'dashboard.html'; // Ajuste o caminho conforme necessário
        }, 11000);

        // Efeitos adicionais de JavaScript podem ser adicionados aqui
        document.addEventListener('DOMContentLoaded', function () {
            // Adicionar mais interatividade se necessário
        });
    </script>
</body>

</html>
