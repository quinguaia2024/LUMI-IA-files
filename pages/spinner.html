<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI IA</title>
    <link rel="shortcut icon" href="../images/icon/icon.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Padrão preto para desktop */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Padrão para desktop */
            object-position: center;
        }

        /* Responsividade para diferentes tamanhos de tela */
        
        /* Para smartphones em retrato */
        @media screen and (max-width: 480px) and (orientation: portrait) {
            body {
                background-color: white; /* Fundo branco para mobile */
            }
            
            .video-container {
                background-color: white;
                padding: 10px; /* Pequeno padding opcional */
            }
            
            video {
                object-fit: contain; /* Mostra o vídeo completo sem cortes */
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
            }
        }

        /* Para smartphones em paisagem */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            body {
                background-color: white;
            }
            
            .video-container {
                background-color: white;
                padding: 10px;
            }
            
            video {
                object-fit: contain;
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
            }
        }

        /* Para tablets em retrato */
        @media screen and (min-width: 481px) and (max-width: 768px) and (orientation: portrait) {
            body {
                background-color: white; /* Fundo branco para tablets */
            }
            
            .video-container {
                background-color: white;
                padding: 15px;
            }
            
            video {
                object-fit: contain; /* Vídeo completo sem cortes */
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
            }
        }

        /* Para tablets em paisagem */
        @media screen and (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            body {
                background-color: white;
            }
            
            .video-container {
                background-color: white;
                padding: 15px;
            }
            
            video {
                object-fit: contain;
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
            }
        }

        /* Para desktops pequenos */
        @media screen and (min-width: 1025px) and (max-width: 1366px) {
            video {
                object-fit: cover;
                width: 100%;
                height: 100vh;
            }
        }

        /* Para desktops grandes */
        @media screen and (min-width: 1367px) {
            video {
                object-fit: cover;
                width: 100%;
                height: 100vh;
            }
        }

        /* Para telas ultra-wide */
        @media screen and (min-aspect-ratio: 21/9) {
            video {
                object-fit: cover;
                width: 100%;
                height: 100vh;
            }
        }

        /* Para dispositivos com tela muito alta (smartphones modernos) */
        @media screen and (max-width: 480px) and (min-aspect-ratio: 1/2) {
            video {
                object-fit: contain;
                width: 100%;
                max-height: 100vh;
            }
        }

        /* Ajustes para orientação específicos */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            video {
                object-fit: cover;
                width: 100vw;
                height: 100vh;
            }
        }

        /* Fallback para garantir que sempre ocupe toda a tela */
        @supports not (object-fit: cover) {
            video {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="../images/Video play/spinner.mp4" autoplay muted loop playsinline></video>
    </div>
    <script src="../js/spinner.js"></script>  
</body>
</html>
